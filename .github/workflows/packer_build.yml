name: Run Packer Build

on:
  pull_request:
    types: [closed]

env:
  PRODUCT_VERSION: '1.10.1'

jobs:
  packer-build:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}

    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run `packer init`
        id: init
        run: 'packer init ./packer'

      - name: Build Artifact
        run: packer build -var "project_id=learn-terraform-gcp-414401" -var "zone=us-west1-b" -var "source_image_family=centos-stream-8" -var "custom_image_disk_size=20" -var "custom_image_disk_type=pd-standard" -var "custom_image_description=csye 6225 app custom image" -var "custom_image_family=csye6225-qy" -var "custom_image_storage_locations=["us"]" -var "custom_image_ssh_username=packer" ./packer
